services:
  - type: worker
    name: investigador-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: HOTMART_CLIENT_ID
        sync: false
      - key: HOTMART_CLIENT_SECRET
        sync: false
      - key: HOTMART_API_BASE
        sync: false
      - key: SCRAPE_INTERVAL_MINUTES
        sync: false
      - key: TOP_K_PRODUCTS
        sync: false
      - key: AFFILIATION_AUTO_APPROVE
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: ADMIN_TOKEN
        sync: false
