services:
  - type: web
    name: bot-investigador
    env: python
    runtime: python-3.11.9
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
