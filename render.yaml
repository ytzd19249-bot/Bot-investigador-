databases:
  - name: hotmart-db
    plan: free
    databaseName: hotmart
services:
  - type: web
    name: bot-investigador
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        fromDatabase:
          name: hotmart-db
          property: connectionString
